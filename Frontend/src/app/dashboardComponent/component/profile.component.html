<div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">User Profile</h1>

    <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden">
        <div class="md:flex">
            <!-- Profile Sidebar -->
            <div class="md:w-1/3 bg-gray-50 p-6 border-r border-gray-200">
                <div class="flex flex-col items-center">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                            alt="Profile"
                            class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-md" />
                        <button
                            class="absolute bottom-0 right-0 bg-blue-600 p-2 rounded-full text-white hover:bg-blue-700">
                            <i class="bi bi-camera"></i>
                        </button>
                    </div>
                    <h2 class="mt-4 text-xl font-semibold text-gray-800">
                        {{user.name}}
                    </h2>

                    <div>
                        <span>Rating: 
                            <i class="bi bi-star-fill text-yellow-500"></i>
                            {{user.rating? user.rating: 0}}
                        </span>

                    </div>
                </div>
            </div>
            <!-- Profile Form -->
            <div class="md:w-2/3 p-6">
                <form>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                                Full Name
                            </label>
                            <input type="text" id="name" name="name" value={{user.name}}
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                Email Address
                            </label>
                            <input type="email" id="email" name="email" value={{user.email}}
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                                Phone Number
                            </label>
                            <input type="tel" id="phone" name="phone" value={{user.phone}}
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <div>
                            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
                                Role
                            </label>
                            <select name="role" id="role" [(ngModel)]="user.role"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                            <!-- <input type="text" id="role" name="role" value={{user.role}}
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" /> -->
                        </div>
                        <div class="col-span-2">
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">
                                Address
                            </label>
                            <input type="text" id="address" name="address" value={{user.address}}
                            
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button type="button"
                            class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 mr-3">
                            Cancel
                        </button>
                        <button type="submit"
                            class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 flex items-center">
                            <i class="mr-2 bi bi-floppy"></i>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
    <!-- <h1 class="text-2xl font-bold text-gray-800 mb-6">User Profile</h1> -->
    <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-200">
        <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-gray-500">Total Revenue</span>
            <div class="p-2 rounded-full bg-gray-50"><i class="bi bi-currency-dollar text-blue-600 h-6 w-6 "></i></div>
        </div>
        <div class="flex items-baseline">
            <h3 class="text-xl font-bold text-gray-800">
                <i class="bi bi-currency-dollar"></i>
                {{analytics?.totalProfit}}
            </h3>
        </div>
    </div>

    <div class="bg-white rounded-lg p-4 shadow-sm border border-gray-200">
        <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-gray-500">Products Sold</span>
            <div class="p-2 rounded-full bg-gray-50"><i class="h-6 w-6 text-green-600 bi bi-cart text-xl"></i></div>
        </div>
        <div class="flex items-baseline">
            <h3 class="text-xl font-bold text-gray-800">{{analytics?.totalSales}}</h3>
        </div>
    </div>
</div>
