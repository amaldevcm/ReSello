<div>
    <h1 class="text-xl font-bold text-gray-800 mb-6" [hidden]="!showListing">
        Previous Listings
    </h1>

    <!-- Search and Filter  -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4" [hidden]="!showListing">
        <div class="relative w-full sm:w-64">
            <input type="text" placeholder="Search products..."
                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                value=""
            />
            <i class="bi bi-search absolute left-3 top-2.5 h-5 w-5 text-gray-400"></i>
        </div>
        <div class="flex">
            <button class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                <i class="bi bi-funnel mr-2"></i>
                Filter
            </button>

            <button class="flex items-center px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 ml-2"
                (click)="createNew()">
                <i class="bi bi-plus-circle mr-2"></i>
                New
            </button>
        </div>
        
    </div>

    <!-- Listings Table -->
    <div class="bg-white rounded-lg border border-gray-200 shadow-sm overflow-hidden" [hidden]="!showListing">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Product
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Category
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Price
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Status
                    </th>
                    <th scope="col"
                        class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Actions
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200 overflow-x-auto">
                @for (item of listings; track item._id) {
                    <tr>
                        <td class="">{{item.name}}</td>
                        <td class="">{{item.categroy}}</td>
                        <td class="">{{item.price}}</td>
                        <td class="">{{item.price}}</td>
                    </tr>
                } @empty {
                    <tr class="flex text-center text-sm text-gray-400">
                        <p class="w-full">No listings found</p>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>

<app-item-create [data]="selectedItem" [isEdited]="editItem" (output)="cancelEdit()" [hidden]="showListing"></app-item-create>
