<div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 lg:grid-rows-2 xl:gap-x-8" [hidden]="showItemDetails">

    <div class="group relative p-2 rounded border-1 border-gray-200 hover:shadow" *ngFor="let item of itemList">
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
            <img src="{{item.image? item.image: 'https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-01.jpg'}}" alt="Front of men&#039;s Basic Tee in black." 
                    class="h-full w-full object-cover object-center lg:h-full lg:w-full" (click)="toggleItemDetails(item, true)">
        </div>
        <div class="mt-4 flex justify-between">
            <div>
                <h3 class="text-sm text-gray-700">
                    {{item.name}}
                </h3>
                <p class="mt-1 text-sm text-gray-500">Nightmare black</p>
            </div>
            <p class="text-sm font-medium text-gray-900">$35</p>
        </div>
        <div class="mt-2 flex justify-between">
            <div>
                <button class="mx-1 w-5 h-5 hover:shadow rounded-full border-2 bg-black" (click)="btnClick()"></button>
                <button class="mx-1 w-5 h-5 hover:shadow rounded-full border-2 bg-blue-500" (click)="btnClick()"></button>
                <button class="mx-1 w-5 h-5 hover:shadow rounded-full border-2 bg-white"  (click)="btnClick()"></button>
            </div>

            <div>
                <span>4 <i class="bi bi-star-fill text-yellow-300"></i></span>
            </div>
        </div>
    </div>
</div>

<div class="absolute top-0 size-full bg-white p-1" [hidden]="!showItemDetails">
    <app-item-detail [item]="selectedItem"  (closeItemDetails)="toggleItemDetails(false)"></app-item-detail>
</div>
